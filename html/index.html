<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/form_create.css">
    <title>FORM</title>
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <h2>Create Registration form </h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter-name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="name">Last_Name</label>
                    <input type="text" placeholder="Last-name" name="name">
                </div>
                <div class="input-box">
                    <label for="name">User-Name</label>
                    <input type="text" placeholder="User-name" name="user-name">
                </div>
                <div class="input-box">
                    <label for="name">Telephone-No.</label>
                    <input type="tel" placeholder="Mobile number" name="tel">
                </div>
                <div class="input-box">
                    <label for="name">E-mail</label>
                    <input type="mail" placeholder="your E-mail" name="mail">
                </div>
                <div class="input-box">
                    <label for="name">User-id</label>
                    <input type="tel" placeholder="User-id" name="name">
                </div>
                <div class="input-box">
                    <label for="name">Password</label>
                    <input type="Password" placeholder="Confirm password" name="Password" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="male">
                    <label for="gender">FeMale</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">Other</label>
                </div>
            </div>
            <div class="alert">
                <p>By clicking sing up,you agree yo <a href="#">Terms</a> and condition ,<a href="#">privacy policy</a>.You may
                    receive sms,notification form us and can opt out at any time</p>
            </div>
            <div class="button">
               <button type="submit">Register</button>
               <button type="button">Reset</button>
            </div>
            
        </form>
    </div>
</body>

</html>
